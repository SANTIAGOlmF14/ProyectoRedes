<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insertar Producto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">üè™ Almac√©n</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="ver_productos.html">Ver Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="insertar_producto.html">Insertar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="consultar_producto.html">Consultar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="editar_producto.html">Editar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="borrar_producto.html">Eliminar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="text-center mb-4">Insertar Nuevo Producto</h2>
      <form id="producto-form">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre del producto</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input type="number" class="form-control" id="precio" required />
        </div>
        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input type="number" class="form-control" id="cantidad" required />
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="index.html" class="btn btn-secondary ms-2">Volver</a>
      </form>

      <div id="mensaje" class="alert mt-4 d-none"></div>
    </div>

    <script>
      document
        .getElementById("producto-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const nombre = document.getElementById("nombre").value;
          const precio = document.getElementById("precio").value;
          const cantidad = document.getElementById("cantidad").value;

          fetch("http://localhost:3000/api/productos", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ nombre, precio, cantidad }),
          })
            .then((response) => response.json())
            .then((data) => {
              const mensaje = document.getElementById("mensaje");
              mensaje.classList.remove("d-none", "alert-danger");
              mensaje.classList.add("alert", "alert-success");
              mensaje.textContent = "Producto insertado con √©xito";

              // Limpiar formulario
              document.getElementById("producto-form").reset();
            })
            .catch((error) => {
              const mensaje = document.getElementById("mensaje");
              mensaje.classList.remove("d-none", "alert-success");
              mensaje.classList.add("alert", "alert-danger");
              mensaje.textContent = "Error al insertar el producto";
            });
        });
    </script>
  </body>
</html>
