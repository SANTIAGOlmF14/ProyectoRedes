<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Crear cuenta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5" style="max-width: 460px">
      <h3>Crear cuenta</h3>
      <input id="u" class="form-control mb-2" placeholder="Usuario" />
      <input
        id="p"
        type="password"
        class="form-control mb-2"
        placeholder="Contraseña"
      />
      <button class="btn btn-primary w-100" id="go">Registrarme</button>
      <div class="mt-3"><a href="login.html">Ya tengo cuenta</a></div>
      <div class="alert alert-danger mt-3 d-none" id="err"></div>
      <div class="alert alert-success mt-3 d-none" id="ok">
        Cuenta creada. Ahora inicia sesión.
      </div>
    </div>
    <script src="assets/js/scripts.js"></script>
    <script>
      go.onclick = async () => {
        err.classList.add("d-none");
        ok.classList.add("d-none");
        const r = await fetch(API + "/auth/register", {
          method: "POST",
          headers: authHeaders(),
          body: JSON.stringify({ username: u.value.trim(), password: p.value }),
        });
        const j = await r.json().catch(() => ({}));
        if (!r.ok) {
          err.textContent = j.error || "Error";
          err.classList.remove("d-none");
          return;
        }
        ok.classList.remove("d-none");
        setTimeout(() => (location.href = "login.html"), 1000);
      };
    </script>
  </body>
</html>
