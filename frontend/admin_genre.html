<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Admin • Géneros</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4" style="max-width: 720px">
      <h3 class="mb-3">Agregar Género</h3>
      <div class="input-group mb-2">
        <input id="genreName" class="form-control" placeholder="Ej: JRPG" />
        <button id="saveGenreBtn" class="btn btn-primary">Guardar</button>
      </div>
      <div id="msg" class="alert d-none"></div>
      <hr />
      <h5>Géneros existentes</h5>
      <ul id="genreList" class="list-group mt-3"></ul>
    </div>

    <script src="assets/js/scripts.js"></script>
    <script>
      requireAdminPage();

      async function loadGenres() {
        const list = await fetch(API + "/admin/genres", {
          headers: authHeaders(false),
        }).then((r) => r.json());
        const ul = document.getElementById("genreList");
        ul.innerHTML = "";
        list.forEach((g) => {
          const li = document.createElement("li");
          li.className =
            "list-group-item d-flex justify-content-between align-items-center";
          li.textContent = g.name;
          const del = document.createElement("button");
          del.className = "btn btn-sm btn-outline-danger";
          del.textContent = "✕";
          del.title = "Eliminar";
          del.onclick = async () => {
            if (!confirm(`Eliminar género "${g.name}"?`)) return;
            await fetch(`${API}/admin/genres/${g.id}`, {
              method: "DELETE",
              headers: authHeaders(false),
            });
            loadGenres();
          };
          li.appendChild(del);
          ul.appendChild(li);
        });
      }

      document.getElementById("saveGenreBtn").onclick = async () => {
        const name = document.getElementById("genreName").value.trim();
        if (!name) return;
        const r = await fetch(API + "/admin/genres", {
          method: "POST",
          headers: authHeaders(),
          body: JSON.stringify({ name }),
        });
        const msg = document.getElementById("msg");
        if (r.ok) {
          msg.className = "alert alert-success";
          msg.textContent = "Género creado";
          loadGenres();
          genreName.value = "";
        } else {
          const j = await r.json().catch(() => ({}));
          msg.className = "alert alert-danger";
          msg.textContent = j.error || "Error";
        }
        msg.classList.remove("d-none");
      };

      loadGenres();
    </script>
  </body>
</html>
