<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultar Producto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">üè™ Almac√©n</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="ver_productos.html">Ver Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="insertar_producto.html">Insertar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="consultar_producto.html">Consultar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="editar_producto.html">Editar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="borrar_producto.html">Eliminar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="text-center mb-4">Consultar Producto</h2>

      <form id="buscar-form" class="mb-4">
        <label for="id" class="form-label">ID del producto</label>
        <input
          type="number"
          id="id"
          class="form-control mb-3"
          placeholder="Ingrese el ID del producto"
          required
        />
        <button type="submit" class="btn btn-primary">Buscar</button>
        <a href="index.html" class="btn btn-secondary ms-2">Volver</a>
      </form>

      <div id="resultado" class="d-none">
        <h4>Detalles del producto:</h4>
        <ul class="list-group">
          <li class="list-group-item">
            <strong>ID:</strong> <span id="pid"></span>
          </li>
          <li class="list-group-item">
            <strong>Nombre:</strong> <span id="pnombre"></span>
          </li>
          <li class="list-group-item">
            <strong>Precio:</strong> $<span id="pprecio"></span>
          </li>
          <li class="list-group-item">
            <strong>Cantidad:</strong> <span id="pcantidad"></span>
          </li>
        </ul>
      </div>

      <div id="mensaje" class="alert mt-4 d-none"></div>
    </div>

    <script>
      document.getElementById("buscar-form").addEventListener("submit", (e) => {
        e.preventDefault();
        const id = document.getElementById("id").value;

        fetch(`http://localhost:3000/api/productos/${id}`)
          .then((res) => res.json())
          .then((data) => {
            if (data.error) throw new Error(data.error);
            document.getElementById("resultado").classList.remove("d-none");
            document.getElementById("pid").textContent = data.id;
            document.getElementById("pnombre").textContent = data.nombre;
            document.getElementById("pprecio").textContent = data.precio;
            document.getElementById("pcantidad").textContent = data.cantidad;
          })
          .catch((err) => {
            const mensaje = document.getElementById("mensaje");
            mensaje.classList.remove("d-none", "alert-success");
            mensaje.classList.add("alert", "alert-danger");
            mensaje.textContent = "Producto no encontrado";
            document.getElementById("resultado").classList.add("d-none");
          });
      });
    </script>
  </body>
</html>
