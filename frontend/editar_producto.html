<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Producto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">üè™ Almac√©n</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="ver_productos.html">Ver Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="insertar_producto.html">Insertar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="consultar_producto.html">Consultar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="editar_producto.html">Editar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="borrar_producto.html">Eliminar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="text-center mb-4">Editar Producto</h2>

      <form id="buscar-form" class="mb-4">
        <label for="id-buscar" class="form-label"
          >Ingrese el ID del producto a editar</label
        >
        <input
          type="number"
          id="id-buscar"
          class="form-control mb-3"
          required
        />
        <button type="submit" class="btn btn-primary">Buscar</button>
      </form>

      <form id="editar-form" class="d-none">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input type="number" id="precio" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input type="number" id="cantidad" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="index.html" class="btn btn-secondary ms-2">Volver</a>
      </form>

      <div id="mensaje" class="alert mt-4 d-none"></div>
    </div>

    <script>
      let productoId = null;

      document.getElementById("buscar-form").addEventListener("submit", (e) => {
        e.preventDefault();
        const id = document.getElementById("id-buscar").value;

        fetch(`http://localhost:3000/api/productos/${id}`)
          .then((res) => res.json())
          .then((data) => {
            if (data.error) throw new Error(data.error);
            productoId = data.id;
            document.getElementById("nombre").value = data.nombre;
            document.getElementById("precio").value = data.precio;
            document.getElementById("cantidad").value = data.cantidad;
            document.getElementById("editar-form").classList.remove("d-none");
          })
          .catch((err) => {
            const mensaje = document.getElementById("mensaje");
            mensaje.classList.remove("d-none", "alert-success");
            mensaje.classList.add("alert", "alert-danger");
            mensaje.textContent = "Producto no encontrado";
          });
      });

      document.getElementById("editar-form").addEventListener("submit", (e) => {
        e.preventDefault();
        const nombre = document.getElementById("nombre").value;
        const precio = document.getElementById("precio").value;
        const cantidad = document.getElementById("cantidad").value;

        fetch(`http://localhost:3000/api/productos/${productoId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre, precio, cantidad }),
        })
          .then((res) => res.json())
          .then((data) => {
            const mensaje = document.getElementById("mensaje");
            mensaje.classList.remove("d-none", "alert-danger");
            mensaje.classList.add("alert", "alert-success");
            mensaje.textContent = "Producto actualizado correctamente";
          })
          .catch((err) => {
            const mensaje = document.getElementById("mensaje");
            mensaje.classList.remove("d-none", "alert-success");
            mensaje.classList.add("alert", "alert-danger");
            mensaje.textContent = "Error al actualizar el producto";
          });
      });
    </script>
  </body>
</html>
