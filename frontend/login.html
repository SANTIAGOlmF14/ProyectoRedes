<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Acceder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5" style="max-width: 460px">
      <h3>Acceder</h3>
      <input id="u" class="form-control mb-2" placeholder="Usuario" />
      <input
        id="p"
        type="password"
        class="form-control mb-2"
        placeholder="Contraseña"
      />
      <button class="btn btn-primary w-100" id="go">Entrar</button>
      <div class="mt-3">
        <a href="register.html">Crear cuenta</a> ·
        <a href="reset.html">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="alert alert-danger mt-3 d-none" id="err"></div>
    </div>
    <script src="assets/js/scripts.js"></script>
    <script>
      go.onclick = async () => {
        // Ocultamos el mensaje de error al iniciar
        err.classList.add("d-none");

        // Enviamos la solicitud de login al microservicio de usuarios (5000)
        const r = await fetch(window.USERS_API + "/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: u.value, password: p.value }),
        });

        // Parseamos la respuesta
        const j = await r.json();

        // Si la respuesta no es OK, mostramos el error
        if (!r.ok) {
          err.textContent = j.error || "Credenciales incorrectas";  // Mostramos el error
          err.classList.remove("d-none");  // Mostramos el div de error
          return;
        }

        // Si el login es exitoso, guardamos el token y el rol en localStorage
        localStorage.setItem("token", j.token);
        localStorage.setItem("role", j.user.role);
        
        // Redirigimos a la página principal después del login
        location.href = "index.html";
      };
    </script>
  </body>
</html>
